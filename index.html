<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div id="logIn-area">
    <h1 class="text-center">Welcome My Bank</h1>
    <div class="submit-logIn">
        <h1>LogIn</h1>
        <input type="email" placeholder="Email" class="form-control">
        <br>
        <input type="password" placeholder="Password" class="form-control"><br>
        <button id="logIn" class="btn btn-success">Enter</button>
    </div>
</div>

<div id="transection-area">
    <h1>Transactions Area</h1>

    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="current-deposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class=" withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdraw-Amount">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="balance">1240</span></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <div class="submit-logIn">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="Deposit"> <br>
                <button class="btn-success btn" id="add-deposit">
                    Deposit
                </button>
            </div>

        </div>
        <div class="col-md-6">
            <div class="submit-logIn">
                <h4>withdraw</h4>
                <input type="text" class="form-control" placeholder="Withdraw" id="withdrawAmount"> <br>
                <button id="withdraw" class="btn-success btn">
                    withdraw
                </button>
            </div>

        </div>
    </div>

</div>

<script>
    const logInBtn = document.getElementById("logIn");
    logInBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("logIn-area");

        loginArea.style.display = "none";

        const trans = document.getElementById("transection-area");
        trans.style.display = "block";
    })

    const addDeposit = document.getElementById("add-deposit");
    addDeposit.addEventListener("click", function () {
        const amount = document.getElementById("depositAmount").value;
        const amountDeposit = parseFloat(amount);
        const currentAmount = document.getElementById("current-deposit").innerText;
        const currentDeposit = parseFloat(currentAmount);
        const totaleDeposit = currentDeposit + amountDeposit;
        document.getElementById("current-deposit").innerText = totaleDeposit;

        const balance = document.getElementById("balance").innerText;
        const amountBalance = parseFloat(balance);
        const totalBalance = amountDeposit + amountBalance;
        document.getElementById("balance").innerText = totalBalance;


    })

    const withdrawbtn = document.getElementById("withdraw");
    withdrawbtn.addEventListener("click", function () {


        const withdrawamount = document.getElementById("withdrawAmount").value;

        const withdraws = parseFloat(withdrawamount);
        const balance = document.getElementById("balance").innerText;
        const amountBalance = parseFloat(balance);
        const totalBalance = amountBalance - withdraws;
        document.getElementById("balance").innerText = totalBalance;
        const currentWithdraw = document.getElementById("withdraw-Amount").innerText;
        const currentwithdraw = parseFloat(currentWithdraw);
        const totalWithdraw = withdraws + currentwithdraw;
        document.getElementById("withdraw-Amount").innerText = totalWithdraw;

    })

</script>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
